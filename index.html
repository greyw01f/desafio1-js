<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desaf√≠o 1 - JavaScript</title>
    <link rel="stylesheet" href="./assets/css/estilos.css">
</head>

<body>

    <section>
        <div class="card">
            <div class="img-card"></div>
              <h6>Laptop Gamer AMD</h6>
            <p>Precio base: $<span class="precio-inicial">1000</span> </p>
        
              <p>Cantidad:
                <span id="cantidad">0</span>
                <button onclick="
                //Paso1: Llamar al elemento y guardarlo en variable
                cantidadProd = document.querySelector('#cantidad')
                //Paso2: aumentar el valor, primero se captura el valor que ya existe utilizando innerText
                aumentarProd=Number(cantidadProd.innerText)+1
                //Paso3: Modificar
                cantidadProd.innerHTML = aumentarProd
            ">+</button>
                <button onclick="
                //Paso1: Llamar al elemento y guardarlo en variable
                cantidadProd = document.querySelector('#cantidad')
                //Paso2: aumentar el valor, primero se captura el valor que ya existe utilizando innerText
                disminuirProd=Number(cantidadProd.innerText)-1
                //Paso3: Modificar
                cantidadProd.innerHTML = disminuirProd
                ">-</button>
              </p>
            </div>

        </div>
    </section>

    <div class="total-section">
        <p>Total a pagar: $<span class="valor-total">
           
        </span> </p>
    </div>
    <script>
       
       function updateTotal() {
           const numer1 = Number(document.querySelector("#cantidad").innerText);
           const numer2 = Number(document.querySelector(".precio-inicial").innerText) || 0;
           const total = numer1 * numer2;
           document.querySelector(".valor-total").innerHTML = total;
       }

       document.querySelectorAll("button").forEach(button => {
           button.addEventListener("click", updateTotal);
       });

       updateTotal();
       </script>
    <script src="/assets/js/index.js">
      

    </script>
</body>
</html>
